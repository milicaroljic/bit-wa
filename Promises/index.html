<body>
    <script>
        let newArr = [];

        for (let i = 1; i <= 100; i++) {
            newArr[i] = new Promise(function (resolve, reject) {
                setTimeout(function () {
                    console.log(`from ${i}`);
                    resolve()
                }, i * 1000)
            })
        }
        Promise.all(newArr).then(function(values){
            console.log("all done")
        })
    </script>
</body>
